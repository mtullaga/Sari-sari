    <body>
       
        <ons-page id="app">

            <center>
                <img src="img/logo.png" width="185" height="100" style="margin-top: 10px">
                <h4 style="margin-top: 0px; color: blue">Management System</h4>
            </center>

            <center>
                <input type="password" id="passinput" maxlength="2" disabled="disabled" inputmode="numeric" minlength="2"
       maxlength="4" size="4"></input>
            </center>

            <div style="border: 0px solid green; width: 190px; margin: auto; margin-top: 10px">       
                <button class="fab" @click="clkNum('1')">1</button>
                <button class="fab" @click="clkNum('2')">2</button>
                <button class="fab" @click="clkNum('3')">3</button>
                <button class="fab" @click="clkNum('4')">4</button>
                <button class="fab" @click="clkNum('5')">5</button>
                <button class="fab" @click="clkNum('6')">6</button>
                <button class="fab" @click="clkNum('7')">7</button>
                <button class="fab" @click="clkNum('8')">8</button>
                <button class="fab" @click="clkNum('9')">9</button>
                <button class="fab" @click="clkCheck"><ons-icon icon="fa-check"></ons-icon></button>
                <button class="fab" @click="clkNum('0')">0</button>
                <button class="fab" @click="clkBackspace"><ons-icon icon="fa-backspace"></ons-icon></button>



            </div>
            <br>
            <center><a href="">Forgot Password</a></center>
        </ons-page>
